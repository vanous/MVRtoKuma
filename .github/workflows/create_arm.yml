name: Build Python App for ARM64 Termux

on:
  pull_request:
    branches:
      - master

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Set up QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: arm64

      # Set up Docker Buildx for cross-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Run ARM64 Python container using Buildx emulation
      - name: Build with ARM64 Docker
        run: |
          docker run --rm --platform linux/arm64 -v ${{ github.workspace }}:/src -w /src arm64v8/python:3.12 \
            bash -c "\            bash -c "\
              python -m pip install --upgrade pip && \
              pip install pyinstaller && \
              pip install -r requirements.txt && \
              pyinstaller packaging.spec && \
              ls -la ./dist \
            "

      - name: Upload artifact (for debugging or download)
        uses: actions/upload-artifact@v4
        with:
          name: MVRtoKuma_linux_arm64-binary
          path: dist/*
